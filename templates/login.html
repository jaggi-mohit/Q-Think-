<!DOCTYPE html>
<html lang="en">
  {% load static %}  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap\bootstrap-4.6.0-dist\css\bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="body">
    <nav class="navbar navbar-light" style="background-color: lightgray;" >
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
        <img src="{% static 'images/logo.png' %}" alt="" width="100" height="80" class="d-inline-block align-text-top">
          </a>
       <form class="form-inline">
       <a href ="http://127.0.0.1:8000/" class="login"><i class="fa fa-sign-in" aria-hidden="true" style="color:black"></i> SignUp </a>
         
         

        <!--
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        -->
      </form>  
        </div>
      </nav>
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert" id="h1">
  <strong>{{message}}{{points}}</strong> 
  
    </div>
    {% endfor %}
      {% endif %}
      <div class="outer">
      <img src="{% static 'images/qtn.jpeg' %}" height="500px" width="700px" class="img">
      <form class="form1" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <br><br>
      <h4 align="center"><b>Login User!</b></h4><br><br>
    
  
  <div class="form-group row" id="form2">
    <label for="inputEmail3" class="col-sm-2 col-form-label" >Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="email1" required>
    </div>
  </div>
  <div class="form-group row" id="form3">
    <label for="inputPassword3" class="col-sm-2 col-form-label"  >Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" name="passw" required>
    </div>
    </div>
   
  
  
  <div class="form-group row" id="submit">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
<br>

<div class="footer1"><br><br>

</div>
